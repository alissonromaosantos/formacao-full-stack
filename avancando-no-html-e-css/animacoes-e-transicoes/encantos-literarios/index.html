<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />                                
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/logo-symbol.svg" type="image/svg" />
  <title>Encantos Literários</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
  <section id="intro">
    <div class="container">
      <header>
        <a href="#">
          <img src="./assets/images/logo-horizontal.svg" alt="Logo do Encantos Literários" />
        </a>
        <button>Assinar</button>
      </header>
      <div class="content">
        <h1>Desperte a sua imaginação e explore novos mundos</h1>
        <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página</p>
      </div>
    </div>
  </section>  
  <section id="phrase-highlight">
    <div class="container">
      <img src="./assets/images/mystery-opened-spellbook.png" alt="Imagem de um livro aberto" />
      <p><span class="part-1">Receba todo mês um <strong>livro surpresa</strong></span> <span class="part-2">do seu tema favorito, acompanhado de <strong>brindes exclusivos</strong></span> <span class="part-3">que tornarão a sua experiência literária <strong>encantadora</strong>.</span></p>
      <div class="phrase-images">
        <img src="./assets/images/mystery-ouija-planchette.png" alt="Imagem de tabuleiro ouija" />
        <img src="./assets/images/mystery-crystal-ball.png" alt="Imagem de uma bola de cristal" />
      </div>
    </div>
  </section>
</body>
</html>
